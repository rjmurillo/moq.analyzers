name: Main build

on:
  workflow_dispatch:
    inputs:
      run_performance:
        description: 'Run performance job? (true/false)'
        required: false
        default: false
        type: boolean
      force_baseline:
        description: 'Force running baseline benchmarks even if cached (true/false)'
        required: false
        default: false
        type: boolean
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
    branches:
      - main
  workflow_call: # Allow to be called from the release workflow
  schedule:
    - cron: '0 3 * * *' # Nightly run for performance validation

permissions:
  security-events: write  # required for CodeQL
  packages: read
  contents: read
  actions: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-11-arm, ubuntu-24.04-arm]

    runs-on: ${{ matrix.os }}

    env:
      IS_CODACY_COVERAGE_ALLOWED: ${{ secrets.CODACY_PROJECT_TOKEN != '' }}
      IS_QLTY_COVERAGE_ALLOWED: ${{ secrets.QLTY_COVERAGE_TOKEN != '' }}
      IS_TARGET_MAIN: ${{ github.ref == 'refs/heads/main' }}
      RUN_FULL_PERF: ${{ (github.event_name == 'schedule'  && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_performance == 'true') }}
      FORCE_PERF_BASELINE: ${{ github.event.inputs.force_baseline }} # This is also used in PerfCore.ps1 to determine if the baseline should be forced

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup, Restore, and Build Solution
      uses: ./.github/actions/setup-restore-build

    - name: Validate analyzer host compatibility
      shell: pwsh
      run: |
        # Verify shipped analyzer DLLs don't reference assembly versions
        # exceeding what the minimum supported SDK host (.NET 8) provides.
        # See: https://github.com/rjmurillo/moq.analyzers/issues/850
        $maxVersions = @{
          'System.Collections.Immutable' = [Version]'8.0.0.0'
          'System.Reflection.Metadata'   = [Version]'8.0.0.0'
        }
        $shippedDlls = @(
          'src/Analyzers/bin/Release/netstandard2.0/Moq.Analyzers.dll',
          'src/Analyzers/bin/Release/netstandard2.0/Moq.CodeFixes.dll',
          'src/Analyzers/bin/Release/netstandard2.0/Microsoft.CodeAnalysis.AnalyzerUtilities.dll'
        )
        $failed = $false
        foreach ($dll in $shippedDlls) {
          $name = [System.IO.Path]::GetFileName($dll)
          $bytes = [System.IO.File]::ReadAllBytes($dll)
          $asm = [System.Reflection.Assembly]::Load($bytes)
          foreach ($ref in $asm.GetReferencedAssemblies()) {
            if ($maxVersions.ContainsKey($ref.Name) -and $ref.Version -gt $maxVersions[$ref.Name]) {
              Write-Error "$name references $($ref.Name) $($ref.Version), max allowed is $($maxVersions[$ref.Name])"
              $failed = $true
            }
          }
          Write-Host "$name - OK"
        }
        if ($failed) { exit 1 }

    - name: Restore Code Coverage history
      uses: actions/download-artifact@v7
      with:
        name: CoverageHistory-${{ matrix.os }}
        path: ./artifacts/TestResults/coveragehistory
      continue-on-error: true

    - name: Test
      run: dotnet test --no-build --configuration Release --settings ./build/targets/tests/test.runsettings
      env:
        REPORTGENERATOR_LICENSE: ${{ secrets.REPORTGENERATOR_LICENSE }}

    - name: Upload coverage history
      uses: actions/upload-artifact@v6
      if: success() && env.IS_TARGET_MAIN == 'true'
      with:
        name: CoverageHistory-${{ matrix.os }}
        path: ./artifacts/TestResults/coveragehistory

    - name: Upload binlogs
      uses: actions/upload-artifact@v6
      if: success() || failure()
      with:
        name: binlogs-${{ matrix.os }}
        path: ./artifacts/logs
        if-no-files-found: error

    - name: Upload *.received.* files
      uses: actions/upload-artifact@v6
      if: failure()
      with:
        name: verify-test-results
        path: |
          **/*.received.*

    - name: Upload SARIF files
      uses: actions/upload-artifact@v6
      if: success() || failure()
      with:
        name: SARIF files (${{ matrix.os }})
        path: ./artifacts/obj/**/*.sarif

    - name: Upload Test Report
      uses: actions/upload-artifact@v6
      if: success() || failure()
      with:
        name: .NET Test Reports (${{ matrix.os }})
        path: "artifacts/TestResults/**/*.trx"
        if-no-files-found: error

    - name: Upload Code Coverage Report
      uses: actions/upload-artifact@v6
      if: success() || failure()
      with:
        name: .NET Code Coverage Reports (${{ matrix.os }})
        path: "artifacts/TestResults/coverage/**"

    - name: Publish coverage summary to GitHub
      run: cat artifacts/TestResults/coverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash

    - name: Upload coverage data to Codacy
      if: ${{ runner.os == 'Linux' && env.IS_CODACY_COVERAGE_ALLOWED == 'true' }}
      uses: codacy/codacy-coverage-reporter-action@v1.3.0
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: ${{ github.workspace }}/artifacts/TestResults/coverage/Cobertura.xml

    - name: Upload coverage data to Qlty
      if: ${{ runner.os == 'Linux' && env.IS_QLTY_COVERAGE_ALLOWED == 'true' }}
      uses: qltysh/qlty-action/coverage@v2
      with:
        token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
        files: ${{ github.workspace }}/artifacts/TestResults/coverage/Cobertura.xml

    - name: Upload packages
      uses: actions/upload-artifact@v6
      with:
        name: packages-${{ matrix.os }}
        path: |
          ./artifacts/package
        if-no-files-found: error

    - name: Get baseline SHA
      id: get-baseline-sha
      run: |
        if (-not (Test-Path build/perf/baseline.json)) {
          Write-Error "baseline.json not found â€“ aborting performance job."
          exit 1
        }
        $baseline = Get-Content build/perf/baseline.json | ConvertFrom-Json
        echo "sha=$($baseline.sha)" >> $env:GITHUB_OUTPUT
      shell: pwsh

    # The machine is not guaranteed to have the .NET SDK installed from the baseline SHA, so we need to install it
    - name: Checkout baseline
      uses: actions/checkout@v6
      with:
        ref: ${{ steps.get-baseline-sha.outputs.sha }}
        fetch-depth: 0

    - name: Setup .NET for performance baseline
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: ./global.json

    - name: Restore checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Get performance test filter
      id: get-perf-filter
      run: |
        if ('${{ env.RUN_FULL_PERF }}' -eq 'true') {
          echo "filter='*'" >> $env:GITHUB_OUTPUT
        } else {
          echo "filter='*(FileCount: 1)'" >> $env:GITHUB_OUTPUT
        }
      shell: pwsh

    - name: Validate performance
      shell: pwsh
      run: ${{ github.workspace }}/build/scripts/perf/PerfCore.ps1 -v diag -diff -ci -filter ${{ steps.get-perf-filter.outputs.filter }}

    - name: Publish baseline performance summaries to GitHub
      if: success() || failure()
      shell: pwsh
      run: |
        $resultsDir = "artifacts/performance/perfResults/baseline/results"
        if (Test-Path $resultsDir) {
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### Baseline Performance Results"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "Baseline SHA: ${{ steps.get-baseline-sha.outputs.sha }}"
          $files = Get-ChildItem -Path $resultsDir -Filter "*-report-github.md" | Sort-Object Name
          foreach ($file in $files) {
            Get-Content $file.FullName | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          }
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "---"
        }

    - name: Publish performance summaries to GitHub
      if: success() || failure()
      shell: pwsh
      run: |
        $resultsDir = "artifacts/performance/perfResults/perfTest/results"
        if (Test-Path $resultsDir) {
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### Current Performance Results"
          $files = Get-ChildItem -Path $resultsDir -Filter "*-report-github.md" | Sort-Object Name
          foreach ($file in $files) {
            Get-Content $file.FullName | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          }
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "---"
        }

    - name: Upload performance files
      uses: actions/upload-artifact@v6
      if: success() || failure()
      with:
        name: performance-${{ matrix.os }}
        path: |
          ./artifacts/performance/**

    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      if: success() || failure()
      with:
        name: artifacts-${{ matrix.os }}
        path: ./artifacts
        if-no-files-found: error

  # Verify the shipped nupkg loads without CS8032 on every supported SDK and TFM.
  # This is the end-to-end integration test for issue #850.
  # The analyzer targets netstandard2.0 so it must load for both .NET and
  # .NET Framework projects. The compiler host is the .NET SDK regardless of
  # the target TFM, but we test all TFMs to catch packaging issues too.
  analyzer-load-test:
    needs: build
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # .NET (modern) TFMs on ARM runners
          - dotnet-version: '8.0.x'
            tfm: net8.0
            runs-on: ubuntu-24.04-arm
          - dotnet-version: '9.0.x'
            tfm: net9.0
            runs-on: ubuntu-24.04-arm
          - dotnet-version: '10.0.x'
            tfm: net10.0
            runs-on: ubuntu-24.04-arm
          # .NET Framework TFMs require x64 runners
          - dotnet-version: '8.0.x'
            tfm: net472
            runs-on: ubuntu-24.04
          - dotnet-version: '8.0.x'
            tfm: net48
            runs-on: ubuntu-24.04
          - dotnet-version: '8.0.x'
            tfm: net481
            runs-on: ubuntu-24.04

    steps:
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Download nupkg artifact
      uses: actions/download-artifact@v7
      with:
        name: packages-ubuntu-24.04-arm
        path: ./local-feed

    - name: Build test project and verify analyzer loads
      shell: bash
      run: |
        # Find the nupkg and extract its version
        PKG=$(find ./local-feed -name 'Moq.Analyzers.*.nupkg' ! -name '*.symbols.*' | head -1)
        VERSION=$(basename "$PKG" | sed 's/Moq\.Analyzers\.\(.*\)\.nupkg/\1/')
        FEED_DIR=$(cd "$(dirname "$PKG")" && pwd)
        echo "Testing Moq.Analyzers $VERSION on .NET ${{ matrix.dotnet-version }} (${{ matrix.tfm }})"

        mkdir test-project && cd test-project

        # Point NuGet at the local feed + nuget.org for framework deps
        cat > nuget.config <<EOF
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <packageSources>
            <clear />
            <add key="local" value="$FEED_DIR" />
            <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
          </packageSources>
        </configuration>
        EOF

        # Minimal project referencing the analyzer nupkg.
        # Microsoft.NETFramework.ReferenceAssemblies provides targeting packs
        # for .NET Framework TFMs on Linux (no-op for .NET Core TFMs).
        cat > TestAnalyzerLoad.csproj <<EOF
        <Project Sdk="Microsoft.NET.Sdk">
          <PropertyGroup>
            <OutputType>Library</OutputType>
            <TargetFramework>${{ matrix.tfm }}</TargetFramework>
            <LangVersion>latest</LangVersion>
          </PropertyGroup>
          <ItemGroup>
            <PackageReference Include="Moq.Analyzers" Version="$VERSION" />
            <PackageReference Include="Microsoft.NETFramework.ReferenceAssemblies" Version="1.0.3" PrivateAssets="all" />
          </ItemGroup>
        </Project>
        EOF

        # Minimal source file; the compiler loads analyzers regardless of content
        cat > Placeholder.cs <<'EOF'
        namespace TestAnalyzerLoad;
        public class Placeholder { }
        EOF

        # Build with normal verbosity so analyzer warnings are visible
        set +e
        BUILD_OUTPUT=$(dotnet build -v n 2>&1)
        BUILD_EXIT=$?
        set -e

        echo "$BUILD_OUTPUT"

        if echo "$BUILD_OUTPUT" | grep -q "CS8032"; then
          echo ""
          echo "::error::CS8032: analyzer failed to load on .NET ${{ matrix.dotnet-version }} (${{ matrix.tfm }}). See https://github.com/rjmurillo/moq.analyzers/issues/850"
          exit 1
        fi

        if echo "$BUILD_OUTPUT" | grep -qi "could not load file or assembly"; then
          echo ""
          echo "::error::Assembly binding failure on .NET ${{ matrix.dotnet-version }} (${{ matrix.tfm }}). See https://github.com/rjmurillo/moq.analyzers/issues/850"
          exit 1
        fi

        if [ "$BUILD_EXIT" -ne 0 ]; then
          echo ""
          echo "::error::Build failed with exit code $BUILD_EXIT on .NET ${{ matrix.dotnet-version }}. See build output above for details."
          exit 1
        fi

        echo ""
        echo "Analyzer loaded successfully on .NET ${{ matrix.dotnet-version }} (${{ matrix.tfm }})"

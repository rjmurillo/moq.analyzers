name: Auto-Approve and Auto-Merge Bot PRs
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    name: Dependabot (GitHub Actions)
    runs-on: ubuntu-24.04-arm
    if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
    steps:
      - name: Fetch metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2.5.0
        with:
          github-token: "${{ secrets.GH_ACTIONS_PR_WRITE }}"

      - name: Approve PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GH_ACTIONS_PR_WRITE }}

      - name: Enable auto-merge for non-major updates
        if: steps.dependabot-metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GH_ACTIONS_PR_WRITE }}

  renovate:
    name: Renovate (NuGet and GitHub Actions)
    runs-on: ubuntu-24.04-arm
    if: github.actor == 'renovate[bot]'
    steps:
      - name: Approve PR
        run: gh pr review --approve "$PR_URL"
        env:
          GH_TOKEN: ${{ secrets.GH_ACTIONS_PR_WRITE }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Get PR labels
        id: pr-labels
        run: |
          labels=$(gh pr view "$PR_URL" --json labels --jq '.labels[].name' | tr '\n' ',')
          echo "labels=$labels" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GH_ACTIONS_PR_WRITE }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      # Enable auto-merge only for PRs that Renovate has marked as auto-mergeable.
      # Skip auto-merge for:
      # - analyzer-compat packages (CS8032 risk, see issue #850)
      # - benchmark-tooling packages (coordinated updates required)
      # - major version updates (require manual review)
      - name: Enable auto-merge
        if: |
          !contains(steps.pr-labels.outputs.labels, 'analyzer-compat') &&
          !contains(steps.pr-labels.outputs.labels, 'benchmark-tooling') &&
          !contains(steps.pr-labels.outputs.labels, 'major')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          GH_TOKEN: ${{ secrets.GH_ACTIONS_PR_WRITE }}
          PR_URL: ${{ github.event.pull_request.html_url }}
